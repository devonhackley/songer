<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Album Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>New Album Form</h1>
<form action="#" th:action="@{/form}" th:object="${album}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Artist: <input type="text" th:field="*{artist}" /></p>
    <p>Number of Songs: <input type="number" name="songCount" /></p>
    <p>Length of Album: <input type="number" name="length" /></p>
    <p>Image URL: <input type="text" th:field="*{imgUrl}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
